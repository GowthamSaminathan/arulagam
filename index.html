<!DOCTYPE html>
<html lang="ta">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>அருளகம் சித்த & ஆயுர்வேத வைத்திய சாலை</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <script>
    async function loadProducts() {
      try {
        const response = await fetch('./products/products.txt');
        const text = await response.text();
        const blocks = text.split(/^[-]{3,}$/m);

        const container = document.createElement('div');
        container.className = 'grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 p-4';

        blocks.forEach(block => {
          const line = block.trim();
          if (!line || !line.includes('|')) return;

          const parts = line.split('|');
          if (parts.length < 4) return;

          const [name, image, price, ...descParts] = parts;
          const description = descParts.join('|').trim();
          const imgPath = `./products/${image.trim()}`;

          const card = document.createElement('div');
          card.className = 'bg-white rounded-xl p-6 shadow text-center';

          card.innerHTML = `
            <img src="${imgPath}" alt="${name}" class="w-full h-64 object-contain mb-4">
            <h3 class="text-xl font-semibold text-green-700">${name}</h3>
            <p class="text-green-600 font-bold">${price}</p>
            <p class="text-sm text-gray-600 mt-2">${description}</p>
          `;

          container.appendChild(card);
        });

        document.body.appendChild(container);
      } catch (err) {
        console.error('Failed to load products:', err);
      }
    }
    window.onload = loadProducts;
  </script>
</body>
</html>
